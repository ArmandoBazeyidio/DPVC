<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="\CSS\styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="sign-up-form" action="http://localhost:3000/signup" method="POST" novalidate>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                <span id="first-name-error" class="error">First name must contain only letters.</span>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                <span id="last-name-error" class="error">Last name must contain only letters.</span>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone_number" placeholder="1234567890" required>
                <span id="phone-error" class="error">Invalid phone number</span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
                <span id="email-error" class="error">Please enter a valid email address.</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="********" required>
                <span id="password-error" class="error">Password must have at least 10 characters, 1 number, and 1 special character.</span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="********" required>
                <span id="confirm-password-error" class="error">Passwords do not match.</span>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="index.html">Sign In</a></p>
        </div>
    </div>
    <script src="\Javascript\script.js"></script>
</body>
</html>
